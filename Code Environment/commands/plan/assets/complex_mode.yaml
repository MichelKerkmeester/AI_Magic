        ## Session Summary
        {planning_summary}

        ## Key Decisions
        - Mode: {selected_mode}
        - Architectural choices: {arch_decisions}
        - Technology decisions: {tech_decisions}

        ## Exploration Findings

        **Architecture Explorer**:
        {architecture_findings}

        **Feature Explorer**:
        {feature_findings}

        **Dependency Explorer**:
        {dependency_findings}

        **Test Explorer**:
        {test_findings}

        ## User Feedback
        {user_feedback}

  outputs:
    - memory_file_created
    - memory_file_path
    - context_saved
    - anchors_generated  # true if skill used, false if fallback

