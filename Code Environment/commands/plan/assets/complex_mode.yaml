        sections:
          - "Project Overview"
          - "Core Architecture"
          - "Technical Context"
          - "Quality Gates"

      iteration_files:
        naming: "02_iteration_NNN.md (3-digit padded)"
        sections:
          - "Iteration Goal"
          - "Deliverables"
          - "Tasks (with individual task anchors)"

      verification:
        sections:
          - "Verification Strategy"
          - "Testing Pyramid"
          - "Rollback Plan"
          - "Glossary"

